<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting Example</title>
</head>
<body>

    <h1>sorting String Arrays</h1>
    <p>Enter Two or more names in the field below,
        and the storted list of names will appear in the 
        textarea
    </p>
    <form name="theform">
        Name:
        <input name="newname"size="20"
        style="text-transform:uppercase;">
        <input type="button"name="addname"value="Add"
        onclick="SortNames();">
        <br>
        <h2>Sorted Names</h2>
        <textarea cols="60"rows="10"name="sorted"
        style="text-transform:uppercase;">
            The sorted names will appear here.
        </textarea>
</form>
<script src="22code03.js"></script>

    
</body>
</html>
